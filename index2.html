<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Trainning - Vue Show</title>
    </head>
    <body>
        <div id="app">
            <form class="form">
                <span class="error" v-show="!message">
                    digite uma mensagem
                </span><br>
                <textarea name="" id="" cols="30" rows="10" v-model="message"></textarea><br>
                <button type="submit">Enviar Mensagem</button>
            </form>
            <pre>
                {{ $data | json }}
            </pre>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>
        <script>

            new Vue({
                el: "#app",
                data: {
                    message: ""
                }
            });

        </script>
    </body>
</html>
